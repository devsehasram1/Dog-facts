<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #4CAF50;
        }

        .fact-display {
            margin: 20px 0;
            font-size: 1.2em;
            min-height: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Dog Facts</h1>
        <div id="factDisplay" class="fact-display">Click the button to get a fun fact!</div>
        <button id="factButton">Get a Random Fact</button>
    </div>
    <script>
        const facts = [
            {
                "fact": "Ancient Companions",
                "detail": "Dogs were domesticated over 15,000 years ago, making them one of the first domesticated animals."
            },
            {
                "fact": "Sense of Smell",
                "detail": "A dog's sense of smell is about 40 times better than that of humans, allowing them to detect scents from great distances."
            },
            {
                "fact": "Variety of Breeds",
                "detail": "There are over 340 different dog breeds recognized worldwide, each with unique traits and characteristics."
            },
            {
                "fact": "Communication",
                "detail": "Dogs communicate through a combination of vocalizations, body language, and facial expressions, making them highly expressive animals."
            },
            {
                "fact": "Loyalty",
                "detail": "Dogs are known for their loyalty and can form strong bonds with their human companions, often displaying protective behaviors."
            },
            {
                "fact": "Intelligence",
                "detail": "Dogs are highly intelligent and can learn a variety of commands and tricks, with some breeds excelling in obedience and problem-solving."
            },
            {
                "fact": "Unique Nose Prints",
                "detail": "Just like human fingerprints, each dog's nose print is unique and can be used to identify them."
            },
            {
                "fact": "Lifespan",
                "detail": "The average lifespan of a dog varies by breed, but most dogs live between 10 to 15 years."
            }
        ];

        document.getElementById('factButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const randomFact = facts[randomIndex];
            document.getElementById('factDisplay').innerText = `${randomFact.fact}: ${randomFact.detail}`;
        });
    </script>
</body>
</html>
